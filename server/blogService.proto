syntax = "proto3";

// import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package blogApp;

service BlogCrudService {
    rpc CreateBlog (Blog) returns (BlogInsertionStatus) {};
}

message BlogInsertionStatus {
    bool isAdded = 1;
}

message Blog {
    int32 authorId = 1;
    string blogTitle = 2;
    string blogContent = 3;
    google.protobuf.Timestamp creationTime = 4;
}